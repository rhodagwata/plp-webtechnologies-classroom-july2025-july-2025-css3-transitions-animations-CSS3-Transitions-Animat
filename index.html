<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1> Bringing Web Pages to Life</h1>

  <!-- Part 1: CSS Animations -->
  <section>
    <h2>Animated Button</h2>
    <button class="animated-btn">Hover Me!</button>
  </section>

  <section>
    <h2>Moving Box</h2>
    <div id="box"></div>
    <button id="animateBoxBtn">Animate Box</button>
  </section>

  <!-- Part 2 & 3: JavaScript Functions + Triggering CSS -->
  <section>
    <h2>Card Flip Animation</h2>
    <div class="card-container" id="cardContainer">
      <div class="card">
        <div class="front">Front</div>
        <div class="back">Back</div>
      </div>
    </div>
    <button id="flipBtn">Flip Card</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
